<html lang="es">
<head>

        function procesarDatos(){
            if(nombre==""){
                alert("no has escrito tu nombre, lonchas");
                return false;
            }
            else{
                mensaje.innerHTML="Su usuario se ha registrado con Ã©xito, ";
                +nombre.value;
                let num=parseInt.random()*100;
